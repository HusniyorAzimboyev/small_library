<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard
    </title>
    <link rel="stylesheet" href="{% static 'css/dashstyle.css' %}">
    <style>
        /* Optional: style for the logout link */
        .logout {
            color: #f44336;
            text-decoration: none;
            font-weight: bold;
        }

        .logout:hover {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-items">
            <a href="#" class="active">Dashboard</a>
            <a href="{% url 'books_list' %}" class="item">Books</a>
            <a href="{% url 'students_list' %}" class="item">Students</a>
            <a href="{% url 'teachers_list' %}" class="item">Teachers</a>
            <a href="{% url 'posts_list' %}" class="item">Posts</a>
        </div>
        <a href="{% url 'logout_page' %}" class="logout">Logout</a>
    </div>
    <div class="dashboard">
        <div class="dash-obj books">
            <p class="dash-item header">Books</p>
            <p class="dash-item info">count: <span class="count books-count">{{book_count}}</span></p>
        </div>
        <div class="dash-obj students">
            <p class="dash-item header">Students</p>
            <p class="dash-item info">count: <span class="count students-count">{{student_count}}</span></p>
        </div>
        <div class="dash-obj teachers">
            <p class="dash-item header">Teachers</p>
            <p class="dash-item info">count: <span class="count teachers-count">{{teacher_count}}</span></p>
        </div>
        <div class="dash-obj posts">
          <p class="dash-item header">Posts</p>
          <p class="dash-item info">count: <span class="count posts-count">{{post_count}}</span></p>
        </div>
    </div>
</body>
</html>
