{%block 'table'%}
<div class="table-container">
    <table border="2">
        <tr><th>Name</th><th>Image</th></tr>
        {% for i in data %}
        <tr><td>{{i.name}}</td><td><img class="img" src="/media/{{ i.image }}" alt="photo" width="30px" height="40px"></td></tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
